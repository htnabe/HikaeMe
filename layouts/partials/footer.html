<footer class="px-0 pt-4 pb-3 w-100 my-0 mx-auto text-center bg-body">
  <div class="container">
    <p class="fw-semibold m-0">
      &copy;
      {{ $since := .Site.Params.Since }}
      {{ if $since }}
        {{ $since }} ~
      {{ end }}
      {{ now.Year }}
      {{ with .Site.Params.Copyright }}{{ . | safeHTML }}{{ end }} | Powered by
      <a href="https://gohugo.io/" target="_blank">HUGO</a> |
      <a href="/privacy/">プライバシーポリシーと免責事項</a>
      {{ $url := .Site.Params.contactUrl }}
      {{ if $url }}
        |
        <a href="{{ $url | safeURL }}" target="_blank" rel="noreferrer"
          >お問い合わせ</a
        >
      {{ end }}
    </p>
  </div>
</footer>
