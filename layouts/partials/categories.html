{{ with .Site.Taxonomies.categories }}
  <section class="sidebar mb-3 pt-2 pt-1">
    <header class="px-2 pt-2 pb-3 m-auto text-start fw-bold">カテゴリー</header>
    <div class="container text-center">
      <div class="row justify-content-center row-gap-1">
        {{ range $key, $value := first 10 .ByCount }}
          <span class="col-6 g-0">
            <a
              class="btn bg-body link-opacity-75-hover"
              href="{{ $.Site.BaseURL }}/categories/{{ .Name | urlize }}"
            >
              <small class="text-capitalize fw-semibold text-body">
                <i class="fas fa-bookmark" aria-hidden="true"></i>
                &nbsp;&nbsp;{{ .Name }}({{ $value.Count }})
              </small>
            </a>
          </span>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
